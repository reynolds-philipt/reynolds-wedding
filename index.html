
<html lang="en">
	<head>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body class="background-beach">
		<div id="header"></div>
		<div class="under-header">
			<div class="header-empty-div"></div>
			<div class="index-background-div">
				<h2>Main Page</h2>
				<div class="email-form-div">
					<form class="email-form">
						<p>Please enter your email to get the RSVP email.<br>Only need one email per 'Save the date' card.</p>
						<input class="email-input" type="text" name="Email" placeholder="Email"></input><br>
						<input class="name-input" type="text" name="First Name" placeholder="First Name" hidden=true></input>
						<br class="name-break" style="display:none">
						<input class="name-input" type="text" name="Last Name" placeholder="Last Name" hidden=true></input>
						<br class="name-break" style="display:none">
						<input class="email-submit" type="submit" value="Submit" style="cursor:pointer"></input>
					</form>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script>
			$(function(){
				$("#header").load("header.html");
			});
		</script>
		<script type="text/javascript">
			debugger;
			window.onload = index();
		</script>
	</footer>
</html>
