<html lang="en">
	<head>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<link rel="icon" type="image/x-icon" href="../pictures/favicon[1].ico">
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="../js/rsvp.js"></script>
		<script type="text/javascript" src="../js/js.js"></script>
	</head>
	<body class="background-beach" style="overflow-y:hidden">
		<div id="header"></div>
		<div class="under_header">
			<div class="rsvp_background_div">
				<div style="overflow-y:auto; overflow-x:wrap; width: 100%; height: 100%; text-align: center">
					<div style="width:100%">
						<div class="rsvp_instructions_style">
							<div>Please fill out all fields.</div>
							<div id="guest_number_select_div"; class="guest_number_select_div">
								<div>Number of guests<br />able to attend</div>
								<div id="guest_number_select" class="guest_number_select"></div>
							</div>
							<div id="child_number_select_div" class="child_number_select_div">
								<div>Number of children<br />attending</div>
								<div id="child_number_select" class="child_number_select"></div>
							</div>
						</div>
						<div class="rsvp_instructions_style">
							<div><b><u>Menu:</u></b><br /></div>
							<div id="menu_list">
								<div style="text-align:left;">Beef:<br /></div>
								<div style="text-align:left;">Pork:<br /></div>
								<div style="text-align:left;">Vegan/Gluten free:<br /></div>
								<div id="child_menu" style="text-align:left;">Child:<br /></div>
							</div>
						</div>
					</div>
					<div id="rsvp_guest_input_div" class="rsvp_guest_input_div">
						<div id="guest_input_div">
						</div>
					</div>
					<div id="rsvp_child_input_div" class="rsvp_child_input_div">
						<div id="child_input_div">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script>
			$(function(){
				$("#header").load("header.html");
			});
		</script>
		<script type="text/javascript">
			add_load_event(rsvp());
		</script>
	</footer>
</html>
