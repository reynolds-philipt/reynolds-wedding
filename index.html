
<html lang="en">
	<head>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="header.js"></script>
	</head>
	<body class="background-beach">
		<div id="header"></div>
		<div class="under_header">
			<div class="header_empty_div"></div>
			<div class="index_background_div">
				<h2>Main Page</h2>
				<div class="email_form_div">
					<form id="email_form" class="email_form">
						<p id="email_p">Please enter your email to get the RSVP email.<br>Only need one email per 'Save the date' card.</p>
						<input id="user_email" class="email_input" type="text" name="Email" placeholder="Email"></input>
						<input id="user_first_name" class="name_input" type="text" name="First Name" placeholder="First Name"></input>
						<input id="user_last_name" class="name_input" type="text" name="Last Name" placeholder="Last Name"></input>
						<input id="user_submit" class="email_submit" type="button" value="Next"></input>
					</form>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script>
			$(function(){
				$("#header").load("header.html");
			});
		</script>
		<script type="text/javascript">
			window.onload = function() {
				index();
				header();
			};
		</script>
	</footer>
</html>
